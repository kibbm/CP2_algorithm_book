<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위상 정렬 시뮬레이션</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .graph-container {
            width: 100%;
            max-width: 900px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 24px;
        }

        .graph-area {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            background-color: #f8fafc;
            overflow: hidden;
        }

        .node {
            background-color: #6366f1;
            color: white;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 16px;
            width: 80px;
            height: 80px;
            position: absolute;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease-in-out;
            z-index: 10;
        }

        .node-label {
            font-size: 12px;
            margin-top: 4px;
        }
        
        .node.highlight {
            background-color: #ef4444;
            transform: scale(1.1);
        }

        .node.processed {
            background-color: #22c55e;
        }

        .arrow {
            position: absolute;
            height: 2px;
            background-color: #4b5563;
        }

        .arrowhead {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 0 10px 10px;
            border-color: transparent transparent transparent #4b5563;
        }

        .text-box {
            background-color: #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            font-size: 14px;
            line-height: 1.5;
            color: #4a5568;
            margin-top: 16px;
        }
        
        .in-degree {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fcd34d;
            border-radius: 9999px;
            padding: 2px 8px;
            font-size: 12px;
            font-weight: bold;
            color: #374151;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .queue-item {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background-color: #fcd34d;
            border-radius: 8px;
            font-weight: bold;
            color: #4b5563;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="graph-container flex flex-col items-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">위상 정렬 시뮬레이션</h1>
        <p class="text-gray-600 mb-6 text-center">
            **위상 정렬**을 이용해 단계의 순서를 정해 봅시다! 각 동그라미는 '단계'를, 화살표는 '먼저 해야 하는 단계'를 나타내요.
        </p>
        
        <div class="flex space-x-4 mb-4">
            <button id="startButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full shadow-lg transition duration-300 transform hover:scale-105">
                시뮬레이션 시작
            </button>
            <button id="resetButton" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-full shadow-lg transition duration-300 transform hover:scale-105">
                초기화
            </button>
        </div>

        <div class="w-full max-w-2xl text-center mb-4">
            <h2 class="text-xl font-semibold text-gray-700 mb-2">큐 (Queue)</h2>
            <div id="queue-display" class="flex justify-center items-center h-12 bg-gray-200 rounded-lg p-2 space-x-2">
                <!-- Queue items will be added here -->
            </div>
        </div>

        <div class="graph-area w-full" id="graph-area">
            <!-- 그래프 노드와 화살표가 여기에 추가됩니다 -->
        </div>

        <div class="text-box w-full max-w-2xl mt-6">
            <h2 class="text-xl font-semibold mb-2">정렬된 순서:</h2>
            <div id="output-order" class="text-lg font-mono bg-gray-200 p-2 rounded"></div>
        </div>

        <!-- LLM 기능 추가 -->
        <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 mt-8 w-full max-w-2xl">
            <button id="story-button" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 transform hover:scale-105 flex-1">
                ✨ 동화 이야기 만들기
            </button>
            <button id="explain-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 transform hover:scale-105 flex-1">
                ✨ 한 문장으로 설명해 줘
            </button>
            <button id="missing-tasks-button" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 transform hover:scale-105 flex-1">
                ✨ 빠진 일 찾아보기
            </button>
        </div>

        <div id="llm-output" class="text-box w-full max-w-2xl mt-6 hidden">
            <h2 class="text-xl font-semibold mb-2" id="llm-title">결과</h2>
            <div id="llm-content" class="text-lg bg-gray-200 p-4 rounded"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const steps = ["A", "B", "C", "D", "E"];
            const edges = [["A", "D"], ["B", "D"], ["C", "D"], ["D", "E"]];
            // Python-like syntax converted to JavaScript
            const idx = {};
            steps.forEach((name, i) => {
                idx[name] = i + 1;
            });

            const rev = {};
            for (const [name, index] of Object.entries(idx)) {
                rev[index] = name;
            }

            const n = steps.length;

            const nodePositions = {
                'A': {x: 100, y: 150},
                'B': {x: 100, y: 250},
                'C': {x: 100, y: 350},
                'D': {x: 400, y: 250},
                'E': {x: 700, y: 250},
            };

            const graphArea = document.getElementById('graph-area');
            const outputOrderElement = document.getElementById('output-order');
            const storyButton = document.getElementById('story-button');
            const explainButton = document.getElementById('explain-button');
            const missingTasksButton = document.getElementById('missing-tasks-button');
            const llmOutputContainer = document.getElementById('llm-output');
            const llmTitle = document.getElementById('llm-title');
            const llmContent = document.getElementById('llm-content');
            const startButton = document.getElementById('startButton');
            const resetButton = document.getElementById('resetButton');
            const queueDisplay = document.getElementById('queue-display');
            
            let finalOrder = [];

            const drawGraph = (showInDegrees = false) => {
                graphArea.innerHTML = '';

                for (const step of steps) {
                    const node = document.createElement('div');
                    node.className = 'node';
                    node.id = `node-${step}`;
                    node.style.left = `${nodePositions[step].x}px`;
                    node.style.top = `${nodePositions[step].y}px`;
                    node.innerHTML = `<span>${step}</span>`;
                    graphArea.appendChild(node);
                    
                    if (showInDegrees) {
                        const inDegreeDisplay = document.createElement('span');
                        inDegreeDisplay.className = 'in-degree';
                        inDegreeDisplay.id = `in-degree-${step}`;
                        node.appendChild(inDegreeDisplay);
                    }
                }

                edges.forEach(([u, v]) => {
                    const uPos = nodePositions[u];
                    const vPos = nodePositions[v];

                    const dx = vPos.x - uPos.x;
                    const dy = vPos.y - uPos.y;
                    const length = Math.sqrt(dx * dx + dy * dy);
                    const angle = Math.atan2(dy, dx) * 180 / Math.PI;

                    const arrowContainer = document.createElement('div');
                    arrowContainer.className = 'absolute';
                    arrowContainer.style.left = `${uPos.x + 40}px`;
                    arrowContainer.style.top = `${uPos.y + 40}px`;
                    arrowContainer.style.width = `${length}px`;
                    arrowContainer.style.transformOrigin = '0 0';
                    arrowContainer.style.transform = `rotate(${angle}deg)`;

                    const arrowLine = document.createElement('div');
                    arrowLine.className = 'arrow absolute';
                    arrowLine.style.width = `${length - 40}px`;
                    arrowLine.style.height = '2px';
                    arrowLine.style.backgroundColor = '#4b5563';
                    arrowLine.style.top = '50%';
                    arrowLine.style.transform = 'translateY(-50%)';

                    const arrowhead = document.createElement('div');
                    arrowhead.className = 'arrowhead absolute';
                    arrowhead.style.left = `${length - 40}px`;
                    arrowhead.style.top = '50%';
                    arrowhead.style.transform = 'translateY(-50%)';

                    arrowContainer.appendChild(arrowLine);
                    arrowContainer.appendChild(arrowhead);
                    graphArea.appendChild(arrowContainer);
                });
            };

            const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

            const runTopologicalSort = async () => {
                drawGraph(true);
                queueDisplay.innerHTML = '';
                outputOrderElement.textContent = '...';
                
                const adj = {};
                const in_deg = {};
                steps.forEach(s => {
                    adj[s] = [];
                    in_deg[s] = 0;
                });
                
                for (const [u, v] of edges) {
                    adj[u].push(v);
                    in_deg[v]++;
                }

                let q = [];
                for (const step of steps) {
                    const inDegEl = document.getElementById(`in-degree-${step}`);
                    inDegEl.textContent = in_deg[step];
                    if (in_deg[step] === 0) {
                        q.push(step);
                        document.getElementById(`node-${step}`).classList.add('highlight');
                    }
                }
                q.sort();

                await sleep(1500);

                const order = [];
                while (q.length > 0) {
                    const x = q.shift();
                    order.push(x);
                    
                    const nodeEl = document.getElementById(`node-${x}`);
                    nodeEl.classList.remove('highlight');
                    nodeEl.classList.add('processed');

                    // Animate queue
                    queueDisplay.innerHTML = '';
                    q.forEach(item => {
                        const queueItemEl = document.createElement('div');
                        queueItemEl.className = 'queue-item';
                        queueItemEl.textContent = item;
                        queueDisplay.appendChild(queueItemEl);
                    });

                    outputOrderElement.textContent = order.join(' → ');
                    await sleep(1000);

                    for (const y of adj[x]) {
                        in_deg[y]--;
                        const inDegEl = document.getElementById(`in-degree-${y}`);
                        if (inDegEl) {
                            inDegEl.textContent = in_deg[y];
                        }

                        if (in_deg[y] === 0) {
                            q.push(y);
                            q.sort();
                            document.getElementById(`node-${y}`).classList.add('highlight');
                        }
                    }

                    // Animate queue entry
                    queueDisplay.innerHTML = '';
                    q.forEach(item => {
                        const queueItemEl = document.createElement('div');
                        queueItemEl.className = 'queue-item';
                        queueItemEl.textContent = item;
                        queueDisplay.appendChild(queueItemEl);
                    });
                    
                    await sleep(1500);
                }
            };
            
            const initialize = () => {
                drawGraph(false);
                outputOrderElement.textContent = '';
                
                const adj = {};
                const in_deg = {};
                steps.forEach(s => {
                    adj[s] = [];
                    in_deg[s] = 0;
                });

                for (const [u, v] of edges) {
                    adj[u].push(v);
                    in_deg[v]++;
                }
                const order = [];
                let q = [];
                for (const step of steps) {
                    if (in_deg[step] === 0) {
                        q.push(step);
                    }
                }
                q.sort();
                while (q.length > 0) {
                    const x = q.shift();
                    order.push(x);
                    for (const y of adj[x]) {
                        in_deg[y]--;
                        if (in_deg[y] === 0) {
                            q.push(y);
                            q.sort();
                        }
                    }
                }
                finalOrder = order;
                outputOrderElement.textContent = finalOrder.join(' → ');
                queueDisplay.innerHTML = '';
                drawGraph(true);
                for (const step of steps) {
                    const in_deg_count = edges.filter(([u, v_target]) => v_target === step).length;
                    document.getElementById(`in-degree-${step}`).textContent = in_deg_count;
                }
            };

            initialize();

            // Gemini API call function
            const callGeminiAPI = async (prompt, title) => {
                llmOutputContainer.classList.remove('hidden');
                llmTitle.textContent = title;
                llmContent.textContent = '...작업 중이에요. 잠시만 기다려 주세요!';
                
                const apiKey = ""; 
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                const payload = {
                    contents: [{ parts: [{ text: prompt }] }],
                };

                let attempt = 0;
                const maxAttempts = 5;
                const initialDelay = 1000;

                while (attempt < maxAttempts) {
                    try {
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (response.ok) {
                            const result = await response.json();
                            const generatedText = result?.candidates?.[0]?.content?.parts?.[0]?.text;
                            if (generatedText) {
                                llmContent.textContent = generatedText;
                                return;
                            }
                        }
                    } catch (error) {
                        console.error("API call failed:", error);
                    }

                    attempt++;
                    if (attempt < maxAttempts) {
                        const delay = initialDelay * Math.pow(2, attempt);
                        await new Promise(res => setTimeout(res, delay));
                    }
                }
                llmContent.textContent = '죄송해요. 요청을 처리할 수 없었어요. 다시 시도해 주세요.';
            };

            // Event listeners
            startButton.addEventListener('click', () => {
                startButton.disabled = true;
                runTopologicalSort().finally(() => {
                    startButton.disabled = false;
                });
            });
            resetButton.addEventListener('click', initialize);

            storyButton.addEventListener('click', () => {
                const storyPrompt = `다음 단계와 순서를 활용하여 초등학생들이 좋아할 만한 짧고 재미있는 동화를 만들어 줘: 단계는 A, B, C, D, E 이고, 순서는 A->D, B->D, C->D, D->E 입니다.`;
                callGeminiAPI(storyPrompt, '✨동화 이야기 만들기');
            });

            explainButton.addEventListener('click', () => {
                const explainPrompt = `단계 A, B, C, D, E와 순서 A->D, B->D, C->D, D->E를 바탕으로 위상 정렬 알고리즘을 초등학생이 이해하기 쉽게 한 문장으로 설명해 줘. "진입 차수"라는 단어를 꼭 포함시켜 줘.`;
                callGeminiAPI(explainPrompt, '✨한 문장으로 설명해 줘');
            });
            
            missingTasksButton.addEventListener('click', () => {
                const currentTasks = `현재 단계 목록:\n- A\n- B\n- C\n- D\n- E\n\n이러한 단계들의 순서는 A->D, B->D, C->D, D->E이야. 이 과정에서 논리적으로 빠져 있는 중요한 단계가 있다면 초등학생이 이해하기 쉽게 한두 문장으로 설명하고, 그 단계의 이름을 알려줘.`;
                callGeminiAPI(currentTasks, '✨빠진 단계 찾아보기');
            });
        });
    </script>
</body>
</html>
