<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위상 정렬 시뮬레이션</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .graph-container {
            width: 100%;
            max-width: 900px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 24px;
        }

        .graph-area {
            position: relative;
            width: 100%;
            height: 400px;
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            background-color: #f8fafc;
            overflow: hidden;
        }

        .node {
            background-color: #6366f1;
            color: white;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 14px;
            width: 50px;
            height: 50px;
            position: absolute;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease-in-out;
            z-index: 10;
        }
        
        .node.highlight {
            background-color: #ef4444;
            transform: scale(1.1);
        }

        .node.processed {
            background-color: #22c55e;
        }
        
        .text-box {
            background-color: #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            font-size: 14px;
            line-height: 1.5;
            color: #4a5568;
            margin-top: 16px;
        }
        
        .in-degree {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fcd34d;
            border-radius: 9999px;
            padding: 2px 8px;
            font-size: 12px;
            font-weight: bold;
            color: #374151;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .queue-item {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 30px;
            background-color: #fcd34d;
            border-radius: 8px;
            font-weight: bold;
            color: #4b5563;
            animation: fadeIn 0.5s ease-in-out;
            white-space: nowrap;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="graph-container flex flex-col items-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">위상 정렬 시뮬레이션</h1>
        <p class="text-gray-600 mb-6 text-center">
            입력값을 변경하여 다양한 그래프의 위상 정렬 과정을 시뮬레이션 해보세요.
            <br>
            <span class="font-bold">입력 예시:</span><br>
            4 3<br>
            1 3<br>
            2 3<br>
            3 4
        </p>
        
        <div class="flex flex-col w-full max-w-sm mb-4">
            <label for="input-data" class="font-semibold text-gray-700 mb-2">입력 데이터:</label>
            <textarea id="input-data" rows="6" class="p-2 border rounded-md focus:ring-2 focus:ring-blue-500 transition-colors"></textarea>
        </div>

        <div class="flex space-x-4 mb-4">
            <button id="startButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full shadow-lg transition duration-300 transform hover:scale-105">
                시뮬레이션 시작
            </button>
            <button id="resetButton" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-full shadow-lg transition duration-300 transform hover:scale-105">
                초기화
            </button>
        </div>

        <div class="w-full max-w-2xl text-center mb-4">
            <h2 class="text-xl font-semibold text-gray-700 mb-2">큐 (최소 힙)</h2>
            <div id="queue-display" class="flex justify-center items-center h-12 bg-gray-200 rounded-lg p-2 space-x-2">
                <!-- Queue items will be added here -->
            </div>
        </div>

        <div class="graph-area w-full" id="graph-area">
            <!-- 그래프 노드와 화살표가 여기에 추가됩니다 -->
        </div>

        <div class="text-box w-full max-w-2xl mt-6">
            <h2 class="text-xl font-semibold mb-2">정렬된 순서:</h2>
            <div id="output-order" class="text-lg font-mono bg-gray-200 p-2 rounded"></div>
        </div>
    </div>

    <script>
        class MinHeap {
            constructor() {
                this.heap = [];
            }
            
            getLeftChildIndex(parentIndex) { return 2 * parentIndex + 1; }
            getRightChildIndex(parentIndex) { return 2 * parentIndex + 2; }
            getParentIndex(childIndex) { return Math.floor((childIndex - 1) / 2); }
            
            hasLeftChild(index) { return this.getLeftChildIndex(index) < this.heap.length; }
            hasRightChild(index) { return this.getRightChildIndex(index) < this.heap.length; }
            hasParent(index) { return this.getParentIndex(index) >= 0; }
            
            leftChild(index) { return this.heap[this.getLeftChildIndex(index)]; }
            rightChild(index) { return this.heap[this.getRightChildIndex(index)]; }
            parent(index) { return this.heap[this.getParentIndex(index)]; }
            
            swap(indexOne, indexTwo) {
                const temp = this.heap[indexOne];
                this.heap[indexOne] = this.heap[indexTwo];
                this.heap[indexTwo] = temp;
            }
            
            peek() {
                if (this.heap.length === 0) {
                    return null;
                }
                return this.heap[0];
            }

            heappop() {
                if (this.heap.length === 0) {
                    return null;
                }
                const item = this.heap[0];
                this.heap[0] = this.heap[this.heap.length - 1];
                this.heap.pop();
                this.heapifyDown();
                return item;
            }

            heappush(item) {
                this.heap.push(item);
                this.heapifyUp();
            }

            heapifyUp() {
                let index = this.heap.length - 1;
                while (this.hasParent(index) && this.parent(index) > this.heap[index]) {
                    this.swap(this.getParentIndex(index), index);
                    index = this.getParentIndex(index);
                }
            }

            heapifyDown() {
                let index = 0;
                while (this.hasLeftChild(index)) {
                    let smallerChildIndex = this.getLeftChildIndex(index);
                    if (this.hasRightChild(index) && this.rightChild(index) < this.leftChild(index)) {
                        smallerChildIndex = this.getRightChildIndex(index);
                    }
                    if (this.heap[index] < this.heap[smallerChildIndex]) {
                        break;
                    } else {
                        this.swap(index, smallerChildIndex);
                    }
                    index = smallerChildIndex;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const graphArea = document.getElementById('graph-area');
            const outputOrderElement = document.getElementById('output-order');
            const startButton = document.getElementById('startButton');
            const resetButton = document.getElementById('resetButton');
            const queueDisplay = document.getElementById('queue-display');
            const inputDataEl = document.getElementById('input-data');
            
            // Default input from the user's example
            const defaultInput = `4 3
1 3
2 3
3 4`;
            inputDataEl.value = defaultInput;
            
            const parseInput = () => {
                const lines = inputDataEl.value.trim().split('\n');
                if (lines.length === 0) return null;
                
                const [N_str, M_str] = lines[0].split(' ').map(Number);
                const N = parseInt(N_str);
                const M = parseInt(M_str);
                if (isNaN(N) || isNaN(M)) return null;
                
                const edges = [];
                for (let i = 1; i <= M; i++) {
                    const [u, v] = lines[i].split(' ').map(Number);
                    if (isNaN(u) || isNaN(v)) return null;
                    edges.push([u, v]);
                }
                
                return { N, M, edges };
            };

            const getNodePositions = (N) => {
                const positions = {};
                const radius = 150;
                const centerX = 400;
                const centerY = 200;
                const angleIncrement = (2 * Math.PI) / N;

                if (N === 4) {
                    return {
                        1: { x: 250, y: 100 },
                        2: { x: 450, y: 100 },
                        3: { x: 350, y: 200 },
                        4: { x: 350, y: 300 },
                    };
                }

                for (let i = 1; i <= N; i++) {
                    const angle = i * angleIncrement;
                    const x = centerX + radius * Math.cos(angle);
                    const y = centerY + radius * Math.sin(angle);
                    positions[i] = { x, y };
                }
                return positions;
            };

            const drawGraph = (N, edges, inDegrees) => {
                graphArea.innerHTML = '';
                const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                svg.setAttribute("class", "absolute top-0 left-0 w-full h-full");
                graphArea.appendChild(svg);
                
                const nodePositions = getNodePositions(N);
                const nodes = [];
                for (let i = 1; i <= N; i++) {
                    nodes.push(i);
                }

                nodes.forEach(nodeId => {
                    const node = document.createElement('div');
                    node.className = 'node';
                    node.id = `node-${nodeId}`;
                    node.style.left = `${nodePositions[nodeId].x}px`;
                    node.style.top = `${nodePositions[nodeId].y}px`;
                    node.innerHTML = `<span>${nodeId}</span>`;
                    if (inDegrees) {
                        const inDegreeDisplay = document.createElement('span');
                        inDegreeDisplay.className = 'in-degree';
                        inDegreeDisplay.id = `in-degree-${nodeId}`;
                        inDegreeDisplay.textContent = inDegrees[nodeId];
                        node.appendChild(inDegreeDisplay);
                    }
                    graphArea.appendChild(node);
                });

                edges.forEach(([u, v]) => {
                    const uPos = nodePositions[u];
                    const vPos = nodePositions[v];
                    const nodeRadius = 25;
                    const arrowheadSize = 8;
                    
                    const dx = vPos.x - uPos.x;
                    const dy = vPos.y - uPos.y;
                    const length = Math.sqrt(dx * dx + dy * dy);
                    const angle = Math.atan2(dy, dx);

                    const startX = uPos.x + nodeRadius + Math.cos(angle) * nodeRadius;
                    const startY = uPos.y + nodeRadius + Math.sin(angle) * nodeRadius;
                    const endX = vPos.x + nodeRadius - Math.cos(angle) * nodeRadius;
                    const endY = vPos.y + nodeRadius - Math.sin(angle) * nodeRadius;

                    const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                    line.setAttribute("x1", startX);
                    line.setAttribute("y1", startY);
                    line.setAttribute("x2", endX);
                    line.setAttribute("y2", endY);
                    line.setAttribute("stroke", "#4b5563");
                    line.setAttribute("stroke-width", "2");
                    svg.appendChild(line);

                    const arrowheadPoints = [
                        `${endX},${endY}`,
                        `${endX - arrowheadSize * Math.cos(angle - Math.PI / 6)},${endY - arrowheadSize * Math.sin(angle - Math.PI / 6)}`,
                        `${endX - arrowheadSize * Math.cos(angle + Math.PI / 6)},${endY - arrowheadSize * Math.sin(angle + Math.PI / 6)}`
                    ].join(' ');

                    const arrowhead = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
                    arrowhead.setAttribute("points", arrowheadPoints);
                    arrowhead.setAttribute("fill", "#4b5563");
                    svg.appendChild(arrowhead);
                });
            };

            const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

            const runTopologicalSort = async () => {
                const data = parseInput();
                if (!data) {
                    outputOrderElement.textContent = "잘못된 입력 형식입니다. 예시를 참고해주세요.";
                    return;
                }
                const { N, edges } = data;

                queueDisplay.innerHTML = '';
                outputOrderElement.textContent = '...';
                
                const adj = new Array(N + 1).fill(null).map(() => []);
                const in_deg = new Array(N + 1).fill(0);
                
                for (const [u, v] of edges) {
                    adj[u].push(v);
                    in_deg[v]++;
                }
                
                drawGraph(N, edges, in_deg);

                const heap = new MinHeap();
                for (let i = 1; i <= N; i++) {
                    if (in_deg[i] === 0) {
                        heap.heappush(i);
                        document.getElementById(`node-${i}`).classList.add('highlight');
                    }
                }
                
                await sleep(1500);

                const order = [];
                while (heap.heap.length > 0) {
                    const x = heap.heappop();
                    order.push(x);
                    
                    const nodeEl = document.getElementById(`node-${x}`);
                    nodeEl.classList.remove('highlight');
                    nodeEl.classList.add('processed');

                    queueDisplay.innerHTML = '';
                    heap.heap.forEach(item => {
                        const queueItemEl = document.createElement('div');
                        queueItemEl.className = 'queue-item';
                        queueItemEl.textContent = item;
                        queueDisplay.appendChild(queueItemEl);
                    });

                    outputOrderElement.textContent = order.join(' → ');
                    await sleep(1000);

                    for (const y of adj[x]) {
                        in_deg[y]--;
                        const inDegEl = document.getElementById(`in-degree-${y}`);
                        if (inDegEl) {
                            inDegEl.textContent = in_deg[y];
                        }

                        if (in_deg[y] === 0) {
                            heap.heappush(y);
                            document.getElementById(`node-${y}`).classList.add('highlight');
                        }
                    }

                    queueDisplay.innerHTML = '';
                    heap.heap.forEach(item => {
                        const queueItemEl = document.createElement('div');
                        queueItemEl.className = 'queue-item';
                        queueItemEl.textContent = item;
                        queueDisplay.appendChild(queueItemEl);
                    });
                    
                    await sleep(1500);
                }
                
                if (order.length < N) {
                    outputOrderElement.textContent = "IMPOSSIBLE (사이클이 존재합니다)";
                    outputOrderElement.classList.add('text-red-500');
                }
            };
            
            const initialize = () => {
                const data = parseInput();
                if (!data) {
                    outputOrderElement.textContent = "잘못된 입력 형식입니다. 예시를 참고해주세요.";
                    return;
                }
                const { N, edges } = data;
                
                const indeg = new Array(N + 1).fill(0);
                for (const [u, v] of edges) {
                    indeg[v]++;
                }

                drawGraph(N, edges, indeg);
                
                const heap = new MinHeap();
                for (let i = 1; i <= N; i++) {
                    if (indeg[i] === 0) {
                        heap.heappush(i);
                    }
                }
                
                const order = [];
                if (heap.heap.length > 0 || N === 0) {
                    const tempHeap = new MinHeap();
                    heap.heap.forEach(item => tempHeap.heappush(item));
                    const temp_indeg = [...indeg];

                    while (tempHeap.heap.length > 0) {
                        const x = tempHeap.heappop();
                        order.push(x);
                        for (const y of edges.filter(([u]) => u === x).map(e => e[1])) {
                            temp_indeg[y]--;
                            if (temp_indeg[y] === 0) {
                                tempHeap.heappush(y);
                            }
                        }
                    }
                }
                
                if (order.length < N) {
                     outputOrderElement.textContent = "IMPOSSIBLE (사이클이 존재합니다)";
                     outputOrderElement.classList.add('text-red-500');
                } else {
                     outputOrderElement.textContent = order.join(' → ');
                     outputOrderElement.classList.remove('text-red-500');
                }
                
                queueDisplay.innerHTML = '';
            };

            initialize();

            startButton.addEventListener('click', () => {
                startButton.disabled = true;
                runTopologicalSort().finally(() => {
                    startButton.disabled = false;
                });
            });
            resetButton.addEventListener('click', initialize);
        });
    </script>
</body>
</html>
